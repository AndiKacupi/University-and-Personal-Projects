<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Human Resources Management System</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	  crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css"> <!-- link to css file -->
<script src="/js/myscript.js"></script> <!-- link to js file -->

</head>
<body>
	
	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a th:href="@{/home}"> Home Page</a>
	  <a th:href="@{/employees}"> All Employees</a>
	  <a th:href="@{/employee/add}">Add Employee</a>
	  <a th:href="@{/leaveReports}">All Reports</a>
	  <a th:href="@{/leaveReport/add}">Add Leave Report</a>
	  <a th:href="@{/salaries}">All Salaries</a>
	  <a th:href="@{/salaries/add}">Add Salary</a>
	  <a th:href = "@{/logout}">Log Out</a>
  </div>

	<div id="main">
	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
	</div>
			
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center"> Add New Salary </h1>
				<div class="card-body">
					<form th:action="@{/salaries}" th:object="${salaryReport}" method="POST">
						<div class="form-group">
							<label> Employee Name</label>
							<input required
							type="text"
							name="name"
							th:field="*{name}"
							class="form-control"
							placeholder="Enter Employee Name"
							/>
							<p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
						</div>	
						
						<div class="form-group">
							<label> Employee Id </label>
							<input required
							type="number"  
							name="employee_id"
							th:field="*{employee_id}"
							class="form-control"
							placeholder="Enter Employee Id"
							/>
						</div>		
																
						 <div class="form-group">
     						 <label for="month">Salary Month</label>
     						 <select 
     						 name="month"
							 th:field="*{month}" 
     						 class="form-control">
     						      <option value="" selected>--Choose Month--</option>
     						      <option value="January">January</option>
      							  <option value="February">February</option>
      							  <option value="March">March</option>
      							  <option value="April">April</option>
      							  <option value="May">May</option>
      							  <option value="June">June</option>
      							  <option value="July">July</option>
      							  <option value="August">August</option>
      							  <option value="September">September</option>
      							  <option value="October">October</option>
      							  <option value="November">November</option>
      							  <option value="December">December</option>
     						 </select>
     						<p th:each="err : ${#fields.errors('global')}" th:text="${err1}" class="error" />
   						 </div>
						
						<div class="form-group">
							<label> Total Paid Days </label>
							<input required
							type="number" step = "1" min = "1" max = "20"
							name="totalPaidDays"
							th:field="*{totalPaidDays}"
							class="form-control"
							placeholder="Enter Total Paid Days"
							/>
						</div>		
						
						<div class="form-group">
							<label> Basic Salary ($)</label>
							<input required
							type="text"
							name="basicSalary"
							th:field="*{basicSalary}"
							class="form-control"
							placeholder="Enter Basic Salary"
							/>
						</div>	
						<div class="form-group">
							<label> Insurance Cost ($)</label>
							<input required
							type="text"
							name="insuranceCost"
							th:field="*{insuranceCost}"
							class="form-control"
							placeholder="Enter Insurance Cost"
							/>
						 </div>
						 												
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
					    </div>
					</form>
			</div>
		</div>
	</div>	
</body>
</html>
