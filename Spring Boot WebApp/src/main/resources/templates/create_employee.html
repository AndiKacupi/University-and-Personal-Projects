<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Human Resources Management System</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	  crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css"> <!-- link to css file -->
<script src="/js/myscript.js"></script> <!-- link to js file -->

</head>
<body>
	
	 <div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a th:href="@{/home}"> Home Page</a>
	  <a th:href="@{/employees}"> All Employees</a>
	  <a th:href="@{/employee/add}">Add Employee</a>
	  <a th:href="@{/leaveReports}">All Reports</a>
	  <a th:href="@{/leaveReport/add}">Add Leave Report</a>
	  <a th:href="@{/salaries}">All Salaries</a>
	  <a th:href="@{/salaries/add}">Add Salary</a>
	  <a th:href = "@{/logout}">Log Out</a>
  	  </div>

	<div id="main">
	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
	</div>
	
	<div id="main" class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center"> Add New Employee </h1>
				<div class="card-body">
					<form th:action="@{/employees}" th:object="${employee}" method="POST">
						
						<div class="form-group">
							<label> Employee Name</label>
							<input required
							type="text"
							name="name"
							th:field="*{name}"
							class="form-control"
							placeholder="Enter Employee Name"
							/>
						</div>	
						
						<div class="form-group">
							<label> Employee Id</label>
							<input required
							type="number"
							name="employee_id"
							th:field="*{employee_id}"
							class="form-control"
							placeholder="Enter Employee Id"
							/>
							 <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />												
						</div>
																		
						 <div class="form-group">
     						 <label for="department">Employee Department</label>
     						 <select 
     						 name="department"
							 th:field="*{department}" 
     						 class="form-control">
     						      <option value="" selected>--Choose Department--</option>
     						      <option value="Regional Manager">Regional Manager</option>
      							  <option value="Human Resources">HR</option>
      							  <option value="IT">IT</option>
      							  <option value="Sales">Sales</option>
     						 </select>
   						 </div>
   						   										
						<div class="form-group">
							<label> Employee Contact Number </label>
							<input required
							type="tel"
							name="contactNum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
							
							th:field="*{contactNum}" 
							class="form-control"
							placeholder="Enter Employee Contact Number"
							/>
							 <small>Format: 123-45-678</small>
						</div>	
						
						<div class="form-group">
							<label> Employee Email</label>
							<input required
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Employee Email"
							/>
						</div>	
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
					    </div>
					</form>
			</div>
		</div>
	</div>	
</body>
</html>
